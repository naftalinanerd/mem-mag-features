<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GLide.js - Teste Memoria Magazine</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='glide.core.css'>
    <!--<link rel='stylesheet' type='text/css' media='screen' href='glide.theme.css'>-->
</head>
<body>
  <div class="container">
      <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide">0</li>
              <li class="glide__slide">1</li>
              <li class="glide__slide">2</li>
              <li class="glide__slide">3</li>
              <li class="glide__slide">4</li>
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
        </div>          
  </div>
  <script src='https://cdn.jsdelivr.net/npm/@glidejs/glide'></script>
  <script>
      new Glide('.glide').mount()
  </script>
</body>
</html>
